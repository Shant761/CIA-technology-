<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Պիցցայի տեխնոլոգիական քարտ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #e74c3c;
      --primary-dark: #c0392b;
      --secondary: #f39c12;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --gray: #95a5a6;
      --success: #27ae60;
      --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
    }
    
    h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .subtitle {
      color: var(--gray);
      font-size: 1.1rem;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      padding: 25px;
      margin-bottom: 25px;
    }
    
    .card-title {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--light);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
    }
    
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--light);
      border-radius: 8px;
      font-size: 16px;
      transition: var(--transition);
    }
    
    .input-group input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid var(--light);
    }
    
    th {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    
    tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    
    tr:hover {
      background-color: #f1f4f8;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    
    .btn-secondary {
      background: var(--secondary);
    }
    
    .btn-secondary:hover {
      background: #e67e22;
    }
    
    .btn-success {
      background: var(--success);
    }
    
    .btn-success:hover {
      background: #219653;
    }
    
    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }
    
    .btn-outline:hover {
      background: var(--primary);
      color: white;
    }
    
    .btn-danger {
      background: #e74c3c;
      padding: 8px 12px;
      font-size: 14px;
    }
    
    .btn-sm {
      padding: 8px 12px;
      font-size: 14px;
    }
    
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    
    .total-section {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 700;
    }
    
    .total-input {
      width: 150px;
      padding: 10px;
      margin-left: 15px;
      border: 2px solid var(--light);
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 700;
      text-align: right;
      color: var(--primary);
    }
    
    .total-input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
    }
    
    input[type="number"] {
      text-align: right;
    }
    
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .action-buttons {
        grid-template-columns: 1fr;
      }
      
      table {
        display: block;
        overflow-x: auto;
      }
      
      .total-section {
        flex-direction: column;
        gap: 10px;
      }
      
      .total-input {
        margin-left: 0;
        width: 100%;
      }
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      background: var(--success);
      color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-pizza-slice"></i> Պիցցայի տեխնոլոգիական քարտ</h1>
      <p class="subtitle">Ստեղծեք պրոֆեսիոնալ տեխնոլոգիական քարտեր պիցցայի համար</p>
    </header>
    
    <div class="card">
      <h2 class="card-title"><i class="fas fa-info-circle"></i> Հիմնական տվյալներ</h2>
      
      <div class="form-grid">
        <div class="input-group">
          <label for="name">Անվանում</label>
          <input id="name" type="text" placeholder="Մարգարիտա, Պեպերոնի...">
        </div>
        
        <div class="input-group">
          <label for="size">Չափ (սմ)</label>
          <input id="size" type="text" placeholder="30, 40...">
        </div>
        
        <div class="input-group">
          <label for="bake">Թխման ռեժիմ</label>
          <input id="bake" type="text" placeholder="200°C, 12 րոպե">
        </div>
        
        <div class="input-group">
          <label for="desc">Նկարագրություն</label>
          <input id="desc" type="text" placeholder="Պիցցա մոցարելլա պանրով և բազուկով...">
        </div>
      </div>
    </div>
    
    <div class="card">
      <h2 class="card-title"><i class="fas fa-list"></i> Բաղադրիչներ</h2>
      
      <table id="ingredientsTable">
        <thead>
          <tr>
            <th>Անվանում</th>
            <th>Քանակ</th>
            <th>Չափման միավոր</th>
            <th>Գին (AMD)</th>
            <th>Գործողություն</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
      <button class="btn" onclick="addIngredient()">
        <i class="fas fa-plus"></i> Ավելացնել բաղադրիչ
      </button>
      
      <div class="total-section">
        Ընդամենը: 
        <input type="number" id="total" class="total-input" value="0" min="0" placeholder="0">
        AMD
      </div>
    </div>
    
    <div class="action-buttons">
      <button class="btn btn-success" onclick="saveLocal()">
        <i class="fas fa-save"></i> Պահել (Local)
      </button>
      <button class="btn" onclick="loadLocal()">
        <i class="fas fa-download"></i> Բեռնել վերջինը
      </button>
      <button class="btn" onclick="exportJSON()">
        <i class="fas fa-file-export"></i> Արտահանել JSON
      </button>
      <button class="btn" onclick="importJSON()">
        <i class="fas fa-file-import"></i> Ներմուծել JSON
      </button>
      <button class="btn btn-secondary" onclick="window.print()">
        <i class="fas fa-print"></i> Տպել/PDF
      </button>
      <button class="btn btn-outline" onclick="newCard()">
        <i class="fas fa-plus"></i> Նոր քարտ
      </button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    function showToast(message, isSuccess = true) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.background = isSuccess ? 'var(--success)' : 'var(--primary)';
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    function addIngredient(name = '', qty = '', unit = '', price = '') {
      const tbody = document.querySelector('#ingredientsTable tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input value="${name}" placeholder="Անվանում"></td>
        <td><input type="number" value="${qty}" placeholder="0" min="0" step="0.01"></td>
        <td><input value="${unit}" placeholder="գ, կգ, հատ..."></td>
        <td><input type="number" value="${price}" placeholder="0" min="0" step="0.01"></td>
        <td><button class="btn btn-danger btn-sm" onclick="this.parentElement.parentElement.remove();"><i class="fas fa-trash"></i></button></td>
      `;
      tbody.appendChild(row);
    }
    
    function saveLocal() {
      const data = collectData();
      localStorage.setItem('techCard', JSON.stringify(data));
      showToast('Տվյալները հաջողությամբ պահպանված են');
    }
    
    function loadLocal() {
      const data = JSON.parse(localStorage.getItem('techCard') || '{}');
      if (Object.keys(data).length === 0) {
        showToast('Պահպանված տվյալներ չեն գտնվել', false);
        return;
      }
      fillData(data);
      showToast('Տվյալները բեռնված են');
    }
    
    function exportJSON() {
      const data = collectData();
      const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'pizza_tech_card.json';
      a.click();
      showToast('JSON ֆայլը ներբեռնված է');
    }
    
    function importJSON() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'application/json';
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          try {
            const data = JSON.parse(reader.result);
            fillData(data);
            showToast('JSON ֆայլը բեռնված է');
          } catch (error) {
            showToast('Սխալ ֆայլի ֆորմատ', false);
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }
    
    function newCard() {
      if (confirm('Վստահ եք, որ ցանկանում եք սկսել նոր քարտ? Անպահպանված տվյալները կկորչեն:')) {
        document.getElementById('name').value = '';
        document.getElementById('size').value = '';
        document.getElementById('bake').value = '';
        document.getElementById('desc').value = '';
        document.getElementById('total').value = '0';
        document.querySelector('#ingredientsTable tbody').innerHTML = '';
        showToast('Ստեղծված է նոր քարտ');
      }
    }
    
    function collectData() {
      const data = {
        name: document.getElementById('name').value,
        size: document.getElementById('size').value,
        bake: document.getElementById('bake').value,
        desc: document.getElementById('desc').value,
        total: document.getElementById('total').value,
        ingredients: []
      };
      document.querySelectorAll('#ingredientsTable tbody tr').forEach(tr => {
        data.ingredients.push({
          name: tr.children[0].children[0].value,
          qty: tr.children[1].children[0].value,
          unit: tr.children[2].children[0].value,
          price: tr.children[3].children[0].value
        });
      });
      return data;
    }
    
    function fillData(data) {
      document.getElementById('name').value = data.name || '';
      document.getElementById('size').value = data.size || '';
      document.getElementById('bake').value = data.bake || '';
      document.getElementById('desc').value = data.desc || '';
      document.getElementById('total').value = data.total || '0';
      document.querySelector('#ingredientsTable tbody').innerHTML = '';
      (data.ingredients || []).forEach(i => addIngredient(i.name, i.qty, i.unit, i.price));
    }
    
    // Initialize with one empty ingredient row
    document.addEventListener('DOMContentLoaded', function() {
      addIngredient();
    });
  </script>
</body>
</html>
